<svg width="420" height="180" viewBox="0 0 420 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradCam" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff512f"></stop>
      <stop offset="50%" stop-color="#dd2476"></stop>
      <stop offset="100%" stop-color="#24c6dc"></stop>
    </linearGradient>

    <linearGradient id="gradText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff512f"></stop>
      <stop offset="50%" stop-color="#7f00ff"></stop>
      <stop offset="100%" stop-color="#24c6dc"></stop>
    </linearGradient>
  </defs>

  <!-- Camera body -->
  <rect x="20" y="30" rx="22" ry="22" width="120" height="80" fill="url(#gradCam)"></rect>

  <!-- Camera top -->
