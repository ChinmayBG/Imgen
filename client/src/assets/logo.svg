  <!-- Lens inner -->
  <circle cx="80" cy="70" r="18" fill="url(#gradText)"></circle>

  <!-- Spark -->
  <polygon points="120,35 126,48 140,54 126,60 120,74 114,60 100,54 114,48" fill="#ffcc00"></polygon>

  <!-- Text -->
  <text x="165" y="90" font-size="56" font-weight="700" font-family="Poppins, Arial, sans-serif" fill="url(#gradText)">
    ImGen
  </text>
</svg>
